<div class="login-component form">
    <input type="text" placeholder="Username" username>
    <input type="password" placeholder="Password" password>
    <button 
        onclick="document.handle('try-login')"
    >
    Login
    </button>
    <app-error class="azure-4" login-failed hidden>
        Login attempt failed!
    </app-error>
</div>
